<div class="profile-section">
  <div class="container">
    <header>
      <i class="fa fa-bars" aria-hidden="true"></i>
    </header>
    <div>
      <div class="row">
        <div class="left col-lg-3">
          <div class="photo-left">
            <img class="photo" [src]="image" />

          </div>
          <h4 class="name">{{firstName}} {{lastName}}</h4>
          <div class="username">{{email}}</div>
          <div class="stats row">
            <div class="stat col-xs-4" style="padding-right: 50px;">
              <div class="number-stat">{{followers}}</div>
              <div class="desc-stat">Followers</div>
            </div>
            <div class="stat col-xs-4">
              <div class="number-stat">{{following}}</div>
              <div class="desc-stat">Following</div>
            </div>
            <div class="stat col-xs-4" style="padding-left: 50px;">
              <div class="number-stat">{{listings}}</div>
              <div class="desc-stat">Listings</div>
            </div>
          </div>

          <div class="social">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
            <i class="fa fa-twitter-square" aria-hidden="true"></i>
            <i class="fa fa-pinterest-square" aria-hidden="true"></i>
            <i class="fa fa-tumblr-square" aria-hidden="true"></i>
          </div>
        </div>
        <div class="right col-lg-8">
          <mat-tab-group>
            <mat-tab label="Listings">
              <div class="row gallery">
                <div class="col-md-4" *ngFor="let card of cards">
                  <app-profile-item-card></app-profile-item-card>
                </div>
              </div>
            </mat-tab>
            <mat-tab label="Likes">
              <div class="row gallery">
                <div class="col-md-4" *ngFor="let like of likes">
                  <app-profile-item-card></app-profile-item-card>
                </div>
              </div>
            </mat-tab>
            <mat-tab label="Shares">
              <div class="row gallery">
                <div class="col-md-4" *ngFor="let share of shares">
                  <app-profile-item-card></app-profile-item-card>
                </div>
              </div>
            </mat-tab>
            <mat-tab label="Followers">
              <div class="row f-list">
                <div class="col-md-4" *ngFor="let follower of followersProfs">
                  <span id="f-name">{{follower.firstName}} </span>
                  <span id="f-username">{{follower.lastName}}</span>
                  <button id="follow">Follow</button>
                </div>
              </div>
            </mat-tab>
            <mat-tab label="Following">
                <div class="row f-list">
                    <div class="col-md-4" *ngFor="let following of followingProfs">
                      <span id="f-name">{{following.firstName}} </span>
                      <span id="f-username">{{following.lastName}}</span>
                      <button id="follow">Follow</button>
                    </div>
                  </div>
            </mat-tab>
          </mat-tab-group>

          <!-- <ul class="nav">
            <li (click)='onListings($event)'>Listings</li>
            <li (click)='onShares($event)'>Shares</li>
            <li (click)='onLikes($event)'>Likes</li>
            <li (click)='onFollowers($event)'>Followers</li>
            <li (click)='onFollowings($event)'>Following</li>
          </ul> -->
          <!-- <span *ngIf='!ownProfile' class="follow">Follow</span>
          <div class="row gallery">
            <div class="col-md-4" *ngFor="let card of cards">
              <app-profile-item-card></app-profile-item-card>
            </div>
          </div> -->
        </div>
        <div *ngIf='!ownProfile' >
          <button class="follow" (click)='onFollowDirect($event)'>{{isFollowing}}</button>
          <!-- <button class="unfollow" *ngIf='isFollowing' (click)='onUnFollowDirect($event)'>Unfollow</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
