<h2 mat-dialog-title>Sign up</h2>
<mat-dialog-content class="mat-typography">
    <form>
        <div class="form-group">
          <label for="exampleFormControlFile1">Choose Profile Picture</label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)="onSendFile($event)" style="margin:0 auto;" /><br/>
                  <img  [src]='url' alt="image" width='20%' height="20%">
        </div>
      </form>
    <form name='myForm'>
      <mat-form-field>
          
              <!-- <label for="exampleFormControlInput1">First Name</label> -->
              <input matInput type="text" name="myName" ngModel class="form-control" #nameInput="ngModel" id="exampleFormControlInput1" placeholder="First Name" required >
              <mat-error *ngIf="nameInput.invalid">Please enter a valid name</mat-error>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <!-- <label for="exampleFormControlInput1">Last Name</label> -->
          <input matInput type="text" name="LastName" ngModel class="form-control" #LastInput="ngModel" id="exampleFormControlInput1" placeholder="Last Name" required >
          <mat-error *ngIf="LastInput.invalid">Please enter a valid name</mat-error>
            </mat-form-field>
                <br/>
              <mat-form-field>
                  <input matInput
                  type="email"
                  name="email"
                  ngModel
                  placeholder="E-MAIL" #emailInput="ngModel" required email>
                  <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
                  </mat-form-field>
                  <br/>
                <mat-form-field>
                      <input name="password" ngModel type="password" matInput placeholder="Password" #passwordInput="ngModel" required >
                    <mat-error *ngIf="passwordInput.invalid">Please enter a valid passwprd</mat-error>
                  </mat-form-field>
                  
        <div class="form-group">
          <label for="exampleFormControlSelect1">Gender select</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
            <option>Rather not Specify</option>
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Size select</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>XS</option>
              <option>Medium</option>
              <option>Large</option>
              <option>XL</option>
            </select>
          </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Shoe Size Select</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>35</option>
            <option>36</option>
            <option>37</option>
            <option>38</option>
            <option>39</option>
            <option>40</option>
            <option>41</option>
            <option>42</option>
            <option>43</option>
            <option>44</option>
            <option>45</option>
            <option>46</option>
            <option>47</option>
            <option>48</option>
          </select>
        </div>
      </form>
      <h2>Choose your favourite brands</h2>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <img  src='../../../assets/imgs/Nike.png' alt="image"class="form-check-label" for="inlineCheckbox1">
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <img  src='../../../assets/imgs/FredPerry.png' alt="image"class="form-check-label" for="inlineCheckbox1">
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
          <img  src='../../../assets/imgs/calvin.png' alt="image"class="form-check-label" for="inlineCheckbox1">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <img  src='../../../assets/imgs/concrete.png' alt="image"class="form-check-label" for="inlineCheckbox1">
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <img  src='../../../assets/imgs/mobacco.png' alt="image"class="form-check-label" for="inlineCheckbox1">
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
            <img  src='../../../assets/imgs/daly.png' alt="image"class="form-check-label" for="inlineCheckbox1">
          </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Send</button>
</mat-dialog-actions>
