<h2 mat-dialog-title>Sign up</h2>
<mat-dialog-content class="mat-typography">
    <form>
        <div class="form-group" id="profile-picture">
          <label for="exampleFormControlFile1">Choose Profile Picture</label>
          <img [src]='url' alt="" width='20%' height="20%">
          <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)="onSendFile($event)"/>
        </div>
      </form>
    <form name='myForm'>
      <mat-form-field>
      
              <!-- <label for="exampleFormControlInput1">First Name</label> -->
              <input matInput type="text" (keyup)="onFirstName($event)" name="myName" ngModel class="form-control" #nameInput="ngModel" id="exampleFormControlInput1" placeholder="First Name" required >
              <mat-error *ngIf="nameInput.invalid">Please enter a valid name</mat-error>
        </mat-form-field>
      <mat-form-field>
          <!-- <label for="exampleFormControlInput1">Last Name</label> -->
          <input matInput type="text" name="LastName" (keyup)="onLastName($event)" ngModel class="form-control" #LastInput="ngModel" id="exampleFormControlInput1" placeholder="Last Name" required >
          <mat-error *ngIf="LastInput.invalid">Field can't be empty</mat-error>
        </mat-form-field>
      <mat-form-field>
                  <input matInput
                  type="email"
                  (keyup)="onEmail($event)"
                  name="email"
                  ngModel
                  placeholder="E-MAIL" #emailInput="ngModel" required email>
                  <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
        </mat-form-field>
      <mat-form-field>
                      <input name="password" ngModel type="password" (keyup)="onPassword($event)" matInput placeholder="Password" #passwordInput="ngModel" required >
                    <mat-error *ngIf="passwordInput.invalid">Please enter a valid passwprd</mat-error>
        </mat-form-field>
      <div class="multi-group">
        <div class="form-group">
            <label for="exampleFormControlSelect1">Gender select</label>
            <select class="form-control" (change)='onGenderSelected($event)' id="exampleFormControlSelect1">
              <option *ngFor="let gender of genders" [value]="gender">
                {{gender}}
              </option>
            </select>
        </div>
        <div class="form-group">
              <label for="exampleFormControlSelect1">Size select</label>
              <select class="form-control" (change)='onSizeSelected($event)' id="exampleFormControlSelect1">
                  <option *ngFor="let size of sizes" [value]="size">
                      {{size}}
                  </option>
              </select>
          </div>
      </div>
      </form>
    <div class="multi-brands">
      <h2>Choose your favourite brands</h2>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" (change)="checkValue(isChecked?'A':'B')" id="inlineCheckbox1" value="option1">
          <img  src='../../../assets/imgs/Nike.png' alt="image"class="form-check-label" for="inlineCheckbox1">
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" (change)="checkValue1(isChecked?'A':'B')" id="inlineCheckbox2" value="option2">
          <img  src='../../../assets/imgs/FredPerry.png' alt="image"class="form-check-label" for="inlineCheckbox2">
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" (change)="checkValue2(isChecked?'A':'B')" id="inlineCheckbox3" value="option3" >
          <img  src='../../../assets/imgs/calvin.png' alt="image"class="form-check-label" for="inlineCheckbox3">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" (change)="checkValue3(isChecked?'A':'B')" id="inlineCheckbox4" value="option4">
            <img  src='../../../assets/imgs/concrete.png' alt="image"class="form-check-label" for="inlineCheckbox4">
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" (change)="checkValue4(isChecked?'A':'B')" id="inlineCheckbox5" value="option5">
            <img  src='../../../assets/imgs/mobacco.png' alt="image"class="form-check-label" for="inlineCheckbox5">
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" (change)="checkValue5(isChecked?'A':'B')" id="inlineCheckbox6" value="option6" >
            <img  src='../../../assets/imgs/daly.png' alt="image"class="form-check-label" for="inlineCheckbox6">
          </div>
      </div>
</mat-dialog-content>
<mat-dialog-actions align ="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)='onSignup($event)' cdkFocusInitial>Send</button>
</mat-dialog-actions>
